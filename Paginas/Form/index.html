<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="my-form">
        <div class="container">
        <h1>Contactanos!</h1>
        <ul>
            <li>
            <select>
                <option selected disabled>-- Seleccione una opcion --</option>
                <option>Solicitar cotizacion</option>
                <option>Enviar solicitud</option>
                <option>Otro</option>      
            </select>
            </li>
            <li>
            <div class="grid grid-2">
                <input type="text" placeholder="Nombre" required>  
                <input type="text" placeholder="Apellido" required>
            </div>
            </li>
            <li>
            <div class="grid grid-2">
                <input type="email" placeholder="Correo" required>  
                <input type="tel" placeholder="Telefono">
            </div>
            </li>    
            <li>
            <textarea placeholder="Mensaje"></textarea>
            </li>   
            <li>
            <input type="checkbox" id="terms">
            <label for="terms">He leído y estoy de acuerdo con los <a href="">terminos y condiciones.</a></label>
            </li>  
            <li>
            <div class="grid grid-3">
                <div class="required-msg">CAMPOS REQUERIDOS</div>
                <button class="btn-grid" type="submit" disabled>
                <span class="back">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                </span>
                <span class="front">Enviar</span>
                </button>
                <button class="btn-grid" type="reset" disabled>
                <span class="back">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                </span>
                <span class="front">Reiniciar</span>
                </button> 
            </div>
            </li>    
        </ul>
        </div>
    </form>
    <footer>
        <div class="container">
            <p class="copyright">Diseñada por Angel Ivan&copy;</p>
        </small>
        </div>
    </footer>

    <link rel="stylesheet" href="codijo.js">
</body>
</html>
